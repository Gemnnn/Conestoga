<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QA Assignment3 Test Website</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header>
            <div id="banner">
                <h1>QA Assignment3 Test Website</h1>
                <h2>Sell your Vehicle</h2>
            </div>
        </header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="list.html">List</a>
                </li>
            </ul>
        </nav>
        <section id="addVehicleSection">
            <div class="container">
                <div class="subTitle"><h1>Enter Information</h1></div>
                <div class="content">
                    <form id="addVehicleForm">
                        <h2>Information</h2>
                        <div>
                        <div class="form-control">
                            <label for="txtFirstName">First Name</label>
                            <input type="text" id="txtFirstName" name="txtFirstName"  />
                        </div>
                        <div class="form-control">
                            <label for="txtLastName">Last Name</label>
                            <input type="text" id="txtLastName" name="txtLastName"  />
                        </div>
                        <div class="form-control">
                            <label for="txtAddress">Address</label>
                            <input type="text" id="txtAddress" name="txtAddress"  />
                        </div>
                        <div class="form-control">
                            <label for="txtCity">City</label>
                            <input type="text" id="txtCity" name="txtCity"  />
                        </div>
                        <div class="form-control">
                            <label for="txtProvince">Province</label>
                            <select name="txtProvince" id="txtProvince" >
                                <option value="AB">AB</option>
                                <option value="BC">BC</option>
                                <option value="MB">MB</option>
                                <option value="NB">NB</option>
                                <option value="NL">NL</option>
                                <option value="NT">NT</option>
                                <option value="NS">NS</option>
                                <option value="NU">NU</option>
                                <option value="ON" selected>ON</option>
                                <option value="PE">PE</option>
                                <option value="QC">QC</option>
                                <option value="SK">SK</option>
                                <option value="YT">YT</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="txtPostalCode">Postal Code</label>
                            <input type="text" id="txtPostalCode" name="txtPostalCode" />
                        </div>
                        <div class="form-control">
                            <label for="txtPhone">Phone</label>
                            <input type="text" id="txtPhone" name="txtPhone"  />
                        </div>
                        <div class="form-control">
                            <label for="txtEmail">Email</label>
                            <input type="text" id="txtEmail" name="txtEmail"  />
                        </div>
                        </div>
                        <h2>Vehicle Information</h2>
                        <div>
                            <div class="form-control">
                                <label for="txtMake">Make</label>
                                <input type="text" id="txtMake" name="txtMake"  />
                            </div>
                            <div class="form-control">
                                <label for="txtModel">Model</label>
                                <input type="text" id="txtModel" name="txtModel"  />
                            </div>
                            <div class="form-control">
                                <label for="txtYear">Year</label>
                                <input type="text" id="txtYear" name="txtYear"  />
                            </div>
                        </div>
                        <button type="submit">Submit</button>

                    </form>
                    <p class="error"></p>
                </div>
            </div>
        </section>
        <script src="./pages/addVehicle.js" type="module"></script>
    </body>
    <footer>
        <p>&copy Copyright 2022 Byounguk Min</p>
    </footer>
</html>
