<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-
scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Geo with Here map</title>
        <link rel="stylesheet" type="text/css"
              href="css/lib/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css"
              href="css/mystyle.css">
        <script src="js/lib/jquery-2.1.4.js"></script>
        <script src="js/lib/jquery.mobile-1.4.5.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-
service.js"
                type="text/javascript" charset="utf-8"></script>
        <script src="js/geo.js"></script>
        <script src="js/global.js"></script>

    </head>
    <body>
        <div data-role="page" id="map-page" data-url="map-page">
            <div data-role="header" data-theme="a">
                <h1>Maps</h1>
            </div>
            <button type="button" id="btnShow" name="btnShow" data-
                    icon="plus" data-iconpos="left"
                    data-theme="a"
                    data-inline="true" class="ui-btn-active">Show
            </button>
            <div style="width: 100%; height: 100%"
                 id="mapContainer"></div>
        </div>
    </body>
</html>
